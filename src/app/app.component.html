<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          *ngFor="let letter of randomText.split(''); let i = index"
          [class]="getClass(letter, typingText[i])"
          >{{ letter }}</span
        >
      </p>
      <div class="field">
        <input class="input" (input)="onInput($event.target.value)" />
      </div>
      <div *ngIf="typingText === randomText" class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
